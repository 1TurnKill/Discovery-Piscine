<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td {
            border: 1px solid black;
            height: 150px;
            border-collapse: collapse;
        }
        .responsive {
            position: absolute; 
            top: 0; 
            bottom: 0; 
            left: 0; 
            right: 0;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <table class="responsive">
    <tr>
        <td style="background-color: rgb(254, 200, 216);">First cell</td>
        <td style="background-color: rgb(255, 223, 211);">Second cell</td>
    </tr>
    </table>
</body>
</html>
